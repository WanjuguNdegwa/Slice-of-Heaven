<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Place</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form>
          <select class="form-select mt-3" name="flavor" required>
            <option value="" disabled selected>Select a flavor</option>
            <option value="hawaiian">Hawaiian</option>
            <option value="chicken tikka">Chicken Tikka</option>
            <option value="bbq steak">BBQ Steak</option>
          </select>
          <div class="row my-3">
            <label class="col-sm-2 col-form-label" for="number">How many?</label>
            <div class="col-sm-10">
              <input class="form-control" type="number" name="quantity" id="number" min="1" max="10" required/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
